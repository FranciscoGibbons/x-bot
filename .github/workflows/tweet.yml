name: Tweet Bot

on:
  schedule:
    # ~9:00 AM Argentina (UTC-3 = 12:00 UTC)
    - cron: '0 12 * * *'
    # ~12:30 PM Argentina (UTC-3 = 15:30 UTC)
    - cron: '30 15 * * *'
    # ~4:00 PM Argentina (UTC-3 = 19:00 UTC)
    - cron: '0 19 * * *'
    # ~7:30 PM Argentina (UTC-3 = 22:30 UTC)
    - cron: '30 22 * * *'
  workflow_dispatch:

jobs:
  tweet:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Setup Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.12'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Random sleep (0-60 min)
        run: |
          SLEEP_TIME=$((RANDOM % 3600))
          echo "Sleeping for $SLEEP_TIME seconds (~$((SLEEP_TIME / 60)) minutes)"
          sleep $SLEEP_TIME

      - name: Run bot
        env:
          CLIENT_ID: ${{ secrets.CLIENT_ID }}
          CLIENT_SECRET: ${{ secrets.CLIENT_SECRET }}
        run: python -m bot.main

      - name: Commit and push state
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add content/state.json content/tokens.json
          git diff --cached --quiet || git commit -m "Update state [skip ci]"
          git push
